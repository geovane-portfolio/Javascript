<body>
    <h1 id="titulo"> JSON </h1>

    <h3>Abra o console</h3>



    <!-- Colocar o script no final do body -->
    <script>
        // Json

        let pessoa = {
            nome:"Geovane", 
            idade:32,
            estetica: {
                altura: 172,
                peso: 78
            },
            caracteristicas: [
                'Engra√ßado',
                'Inteligente',
                'Copetente'
            ]
            
        };


        console.log(pessoa);

        console.log(pessoa.caracteristicas);

        console.log(pessoa.caracteristicas[1]);

        console.log(pessoa.estetica);

        console.log(pessoa.estetica.altura);

        //----------------------------------

        // transformando sring em json. com JSON.parse

        let pessoa2 = JSON.parse( '{"nome": "Geovane", "idade":32}' );

        console.log(pessoa2);

        //----------------------------------

        // Transfornado json em string, com JSON.stringify

        let pessoa3 = JSON.stringify( {nome: "Geovane", idade:32} );

        console.log(pessoa3);



    </script>
