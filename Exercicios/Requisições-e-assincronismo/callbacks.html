<!DOCTYPE html>
<html>
<head>

    <title>Javascript</title>
</head>

    <!-- Css -->
    <style>
    * {
        background-color: #222;
        color: #fff;
        font-family:sans-serif;
    }
    </style>

<body>
    <h1 id="titulo"> Callbacks </h1>

    <h3>Abra o console</h3>



    <!-- Colocar o script no final do body -->
    <script>
        // Callbacks

        function alertar() {
            alert("Opa, tudo bem?");
        }

        let nome = 'Geovane';

        setTimeout(alertar, 2000);

        let sobrenome = 'Ferreira';

        confirm( `Você é: ${nome} ${sobrenome} ?` );

    </script>
</body>
</html>
